<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div class="button">
        <a class="forward" href="#spin">Forward</a> 
        <a class="backward" href="#">Backward</a> 
    </div>
    
<main class="main">
  <div class="clock-face" id="spin">
    <img class="hand hand-hour" src="images/hour-hand%20copy.svg" alt="">
    <img class="hand hand-minute" src="images/minute-hand%20copy.svg" alt="">
    <img class="center" src="images/center%20copy.svg" alt="">
  </div>
</main>

</body>
</html>
